<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>kakao clone_Chat</title>
    <meta content="It is just a copy of KAKAO TALK" name="description"/>
  <link rel="stylesheet" href="css/styles.css">
   
</head>
<body id="chat-screen">
<div id="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>10:30</span>
    </div>
    <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>96%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt "></i>
    </div>
</div>

<header class="alt-screen-header">
    
   <div class="alt-screen-header__column">
    <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i></a>
   </div>

   <div class="alt-screen-header__column">
       <h1 class="alt-screen-header__title">Rachel</h1>
   </div>
   <div class="alt-screen-header__column">
    <i class="fas fa-search fa-lg"></i>
    <i class="fas fa-bars fa-lg"></i>
   </div>
</header>



<main class="main-screen main-chat">

<div class="chat-timestamp">
  Friday, Agust 27, 2021
</div>

<div class="message-row">
 <img src="https://i.pinimg.com/564x/31/3b/d3/313bd3af176dd5bccb85f6471593a83e.jpg" class="message-row-img"/>
<div class="message-row__content">
<div class="message-row__content__author">Rachel</div>
<div class="message-row__content__low">
    <span class="message-bubble">What are you doing now?</span>
    <span class="message-time">8:40</span>
</div>
</div>

</div>

<div class="message-row message-row-my-own">
   
   <div class="message-row__content">
   <div class="message-row__content__author"></div>
   <div class="message-row__content__low">
      
       <span class="message-time">13:43</span>
       <span class="message-bubble">Sorry, i'm late.</span>
   </div>
   </div>
   
   </div>
   


</main>

<form class="reply">
    <div class="reply__column">
        <span><i class="far fa-plus-square fa-lg"></i></span>
    </div>
<div class="reply__column">
        <input type="text" placeholder="Say something"/>
  
        <span><i class="far fa-smile-wink fa-lg"></i></span>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>

</div>    
</form>

<div id="no-mobile">

 <h3> Hey ! Your screen is too big ^^& </h3>
</div>


<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
